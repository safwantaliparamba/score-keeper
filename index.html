<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score keeper game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="section">
        <h1 id="heading">PING-PONG SCORE KEEPER</h1>
        <div class="player1">
            <h3>PLAYER X</h3>
            <h1 class="x">0</h1>
        </div>
        <div class="player2">
            <h3>PLAYER Y</h3>
            <h1 class="y">0</h1>
        </div>
        <hr>
        <p>Use the button to keep score to play</p>
        <div>
            <h4>
                Play to 
                <select name="select game limit" id="options">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </h4>
        </div>
        <div class="buttons">
            <button class="one"  >+1 PLAYER X</button>
            <button class="two">+1 PLAYER Y</button>
            <button class="three">RESET</button>
        </div>

    </section>
    <script src="app.js"></script>
</body>
</html>
